version: "3"

services:
    nginx:
      container_name: nginx
      networks:
        - inception

      build:
        context: requirements/nginx
        dockerfile: Dockerfile

      volumes:
        - /nfs/homes/gclement/Desktop/Inception/volumes/nginx:/var/www/html
        - /nfs/homes/gclement/Desktop/Inception/volumes/nginx:/etc/nginx/conf.d

      ports:
        - "5000:5000"
      links:
        - wordpress
      restart: on-failure

    mariadb:
      container_name: mariadb
      env_file:
        - .env

      networks:
        - inception
      build:
        context: requirements/mariadb
        dockerfile: Dockerfile

      volumes:
        - /nfs/homes/gclement/Desktop/Inception/volumes/db:/var/lib/mysql
      expose:
        - "3306"
      restart: unless-stopped
    
    wordpress:
      container_name: wordpress
      networks:
        - inception
      build:
        context: requirements/wordpress
        dockerfile: Dockerfile
      
      env_file:
        - .env
      
      volumes:
        - /nfs/homes/gclement/Desktop/Inception/volumes/wordpress:/var/www/html
      
      restart: unless-stopped
      expose: 
        - "9000"

networks:
  inception:
    driver: bridge
